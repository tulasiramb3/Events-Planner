<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>  
      <em *ngIf=" loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">*Required</em>
      <input id="userName" (ngModel)="userName"  name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required  />
     
    </div>
    <div class="form-group" >
      <label for="password">Password:</label> 
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched   || mouseOverLogin)">*Required</em>
      <input id="password" (ngModel)="password"  name="password" type="password" class="form-control" placeholder="Password..." required/>
    </div>
    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button></span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>    
  </form>
  <br>
  <div *ngIf="invalidUser" class="alert alert-danger">Invalid Login</div>
</div>
