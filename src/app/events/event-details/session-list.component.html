<div class="row" *ngFor="let session of visibleSessions">
    <div class="col-md-1" *ngIf="authService.isAuthenticated()">
      <up-vote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="UserhasVoted(session)"></up-vote>
    </div>
    <div class="col-md-10">
      <collapsible-well>      
        <div well-title>
           {{session.name}} 
           <i *ngIf="session.voters.length>3" class="fa fa-fire" style="color:red"></i>
        </div>
        <div well-body>
          <h6>{{session.presenter}}</h6>
          <span>Duration: {{session.duration | durationPipe}}</span><br />
          <span>Level: {{session.level}}</span>
          <p>{{session.abstract}}</p>
        </div>
    </collapsible-well>
    </div>
  </div>
